<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Resgistration Form</title>
    <link rel="stylesheet" href="reg-form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register With Us</h2>
        </div>
        <form  class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input class="content" type="text" placeholder="username" id="username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input class="content" type="email" placeholder="email@source.com" id="email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input class="content" type="password" placeholder="Password" id="password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password Check</label>
                <input class="content" type="password" placeholder="Password Check" id="password2">
                <small>Error Message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>

    <script src="reg-form.js"></script>
</body>
</html>
